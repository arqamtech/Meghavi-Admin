<ion-content class="bgMain">

  <ion-grid>
    <ion-row>
      <ion-col class="mainCol" push-md-4 col-md-4 col-12>
        <ion-card class="flpAnim">
          <ion-row>
            <ion-col col-12 col-md-8 push-md-2>
              <ion-card-content>
                <ion-card-title>Meghavi Dashboard</ion-card-title>

                <ion-item margin-vertical round>
                  <ion-label stacked>Email</ion-label>
                  <ion-input type="email" (keyup.enter)="checkData()" [(ngModel)]="mail"></ion-input>
                </ion-item>

                <ion-item margin-vertical round>
                  <ion-icon name="home"></ion-icon>
                  <ion-label stacked>Password</ion-label>
                  <ion-input type="password" (keyup.enter)="checkData()" [(ngModel)]="pass"></ion-input>
                </ion-item>

                <button ion-button round (click)="checkData()">Sign In</button>


              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
